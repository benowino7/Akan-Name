    <title>Akan Name</title>

<body>
    <h2>Want to get your Akan-Ghana name? Fill out the form and get instant reply.</h2><br>
    <form>
        <label>DAY <input type="number" id="day" placeholder="DD"></label>
        <label>MONTH <input type="number" id="month" placeholder="MM"></label>
        <label>YEAR <input type="number" id="year" placeholder="YYYY"></label>
        <label>GENDER</label>
        <input type="radio" name="gender" id="gender" value="male" checked> Male
        <input type="radio" name="gender"  value="female"> Female
        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
    </form>
    <p id="outcome"></p>
